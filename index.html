<!DOCTYPE html>
<html>
  <head>
    <title>Le Train</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Discover the World, get in the Train</h1>
        <h2>Le Train allows people to travel through internet</h2>
        <a href="#apply-form" class="btn-blue">Apply now</a>
      </div>
    </div>

    <div class="container">

      <h2>Choose your pack</h2>

      <div class="cards">
        <div class="card">
          <img src="images/Premium.jpeg" alt="Le Train Premium">
          <h3>Premium</h3>
        </div>
        <div class="card">
          <img src="images/Silver.jpeg" alt="Le Train Silver">
          <h3>Silver</h3>
        </div>
        <div class="card">
          <img src="images/Standard.jpeg" alt="Le Train Standard">
          <h3>Standard</h3>
        </div>
      </div>
    </div>

    <div id="apply-form">
    <div data-tf-widget="xpwRV6Ek" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>


  </body>
</html>
